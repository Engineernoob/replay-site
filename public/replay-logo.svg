<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neonGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00F5FF"></stop>
      <stop offset="100%" stop-color="#FF4E9C"></stop>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3.5" result="coloredBlur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="coloredBlur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>

  <!-- Wordmark -->
  <text x="10" y="70" font-family="Orbitron, sans-serif" font-weight="700" font-size="54" fill="url(#neonGradient)" filter="url(#glow)">
    Re
  </text>

  <!-- Colon -->
  <circle cx="122" cy="53" r="6" fill="#FFDD57" filter="url(#glow)"></circle>

  <!-- PLAY -->
  <text x="140" y="70" font-family="Orbitron, sans-serif" font-weight="700" font-size="54" fill="url(#neonGradient)" filter="url(#glow)">
    PLAY
  </text>
</svg>
